<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <style>
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input,
    textarea {
      width: 40%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    button {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form action="https://formspree.io/f/xovajjgw" method="POST">
    <div class="form-group">
      <label for="email">Your email:</label>
      <input type="email" id="email" name="email">
    </div>

    <div class="form-group">
      <label for="message">Your message (please include your name, affiliation and email address):</label>
      <textarea id="message" name="   Your message (please include your name, affiliation and email address)"></textarea>
    </div>

    <button type="   submit">Send</button>
  </form>
</body>
</html>
